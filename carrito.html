<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Integrador - Carrito de compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <!--  Encabezado del carrito -->
    <header>
        <h1>Carrito de compras</h1>
            <a href="cables.html" class="icono-carrito">⬅️ Volver al productos</a>
    </header>
    <!-- Seccion principal del carrito -->
    <section class="productos" id="carrito">
        <h2>Tu carrito</h2>
        <div id="lista-carrito">
            
        </div>
        <!-- Seccion de resumen del carrito -->
        <div id="resumen-carrito">
            <p>Total de productos: <span id="total-productos">0</span></p>
            <p>Importe total: $<span id="importe-total">0</span></p>
        </div>
        <button onclick="realizarCompra()">Finalizar la compra</button> <!-- Confirmar la compra-->
    </section>
    <script src="carrito.js"></script>
</body>
</html>
